additionalProperties: false
description: A record of a specific design thinking workshop.
properties:
  _id:
    description: The unique identifier for a Workshop
    pattern: ^[0-9a-fA-F]{24}$
    type: string
  category:
    description: Discord Channel Category where this workshop channel is
    pattern: ^[^\t\n\r]{0,255}$
    type: string
  channel_id:
    description: The discord identifier for the channel this workshop is hosted on
    pattern: ^\S{1,40}$
    type: string
  channel_name:
    description: Workshop Name
    pattern: ^\S{1,40}$
    type: string
  current_exercise:
    description: Index of the current exercise for Active workshops
    minimum: 0
    multipleOf: 1
    type: number
  exercises:
    description: List of workshop_exercise documents
    items:
      additionalProperties: false
      description: A Workshop Exercise and observations
      properties:
        conversation_id:
          description: The _id of the conversation for this exercise
          pattern: ^[0-9a-fA-F]{24}$
          type: string
        exercise_id:
          description: The Exercise Instructions this is using
          pattern: ^[0-9a-fA-F]{24}$
          type: string
        exercise_name:
          description: The name of the exercise
          pattern: ^\S{1,40}$
          type: string
        observations:
          description: Observations of the exercise
          items:
            additionalProperties: false
            description: Missing Required Description
            properties:
              users:
                description: Users who made the observation
                items:
                  description: User Name
                  pattern: ^\S{1,40}$
                  type: string
                type: array
            required:
            - users
            type: object
          type: array
        persona:
          additionalProperties: false
          description: A persona observation for design thinking exercises.
          properties:
            age:
              description: The age of the persona
              type: integer
            frustrations:
              description: The frustrations of the persona
              maxLength: 4096
              type: string
            goals:
              description: The goals of the persona
              maxLength: 4096
              type: string
            name:
              description: The name of the persona
              pattern: ^\S{1,40}$
              type: string
            needs:
              description: The needs of the persona
              maxLength: 4096
              type: string
            occupation:
              description: The occupation of the persona
              pattern: ^[^\t\n\r]{0,255}$
              type: string
          required:
          - name
          type: object
        status:
          description: The exercise status or state (Observe/Reflect/Make)
          enum:
          - pending
          - observe
          - reflect
          - make
          - complete
          type: string
      required:
      - exercise_id
      - conversation_id
      - exercise_name
      - status
      type: object
    type: array
  guild:
    description: Discord Server where this workshop takes place
    pattern: ^[^\t\n\r]{0,255}$
    type: string
  last_saved:
    additionalProperties: false
    description: Last Saved breadcrumb
    properties:
      at_time:
        description: An ISO 8601 formatted date-time string
        format: date-time
        type: string
      by_user:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        pattern: ^\S{1,40}$
        type: string
      correlation_id:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        pattern: ^\S{1,40}$
        type: string
      from_ip:
        description: A valid IP Address
        pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
        type: string
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
    type: object
  purpose:
    description: Workshop Purpose
    maxLength: 4096
    type: string
  status:
    description: Workshop Status/State
    enum:
    - pending
    - active
    - complete
    - archived
    type: string
  when:
    additionalProperties: false
    description: From-To Date/Time for the Workshop Event
    properties:
      from:
        description: An ISO 8601 formatted date-time string
        format: date-time
        type: string
      to:
        description: An ISO 8601 formatted date-time string
        format: date-time
        type: string
    required:
    - from
    - to
    type: object
required:
- _id
- status
- exercises
- last_saved
type: object

