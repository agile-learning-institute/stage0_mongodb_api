version: "1.1"
name: Test Dictionaries Endpoints
env:
  host: localhost:8081

tests:
  dictionaries:
    name: Test Dictionaries Endpoints
    steps:
      # Create - PUT new dictionary (simple, no properties)
      - name: Create Test Dictionary
        http:
          url: http://${{env.host}}/api/dictionaries/test_dict.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "file_name": "test_dict.yaml",
              "_locked": false,
              "root": {
                "description": "Test dictionary for stepCI testing"
              }
            }
          check:
            status: /200/
            jsonpath:
              file_name: test_dict.yaml
              created_at: /.+/
              updated_at: /.+/
              size: /\d+/

      # Read - GET the created dictionary (expect no version, no properties)
      - name: Get Test Dictionary
        http:
          url: http://${{env.host}}/api/dictionaries/test_dict.yaml/
          method: GET
          check:
            status: /200/
            jsonpath:
              file_name: test_dict.yaml
              _locked: false
              root:
                description: "Test dictionary for stepCI testing"
                required: false
                type: "void"

      # Update - PUT to modify the dictionary
      - name: Update Test Dictionary
        http:
          url: http://${{env.host}}/api/dictionaries/test_dict.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "file_name": "test_dict.yaml",
              "_locked": false,
              "root": {
                "description": "Updated test dictionary for stepCI testing",
                "version": "1.0.1",
                "properties": {
                  "name": {
                    "type": "string",
                    "description": "Name field"
                  },
                  "email": {
                    "type": "email",
                    "description": "Email field"
                  },
                  "phone": {
                    "type": "us_phone",
                    "description": "Phone field"
                  }
                }
              }
            }
          check:
            status: /200/
            jsonpath:
              file_name: test_dict.yaml
              created_at: /.+/
              updated_at: /.+/
              size: /\d+/

      # Lock All - PATCH to lock all dictionaries
      - name: Lock All Dictionaries
        http:
          url: http://${{env.host}}/api/dictionaries/
          method: PATCH
          check:
            status: /200/
            jsonpath:
              status: SUCCESS
            schema:
              event_id:
                type: string
              event_type:
                type: string
              sub_events:
                type: array

      # Cleanup - Unlock and DELETE the test dictionary
      - name: Unlock Test Dictionary (Cleanup)
        http:
          url: http://${{env.host}}/api/dictionaries/test_dict.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "file_name": "test_dict.yaml",
              "_locked": false,
              "root": {
                "description": "Test dictionary for stepCI testing",
                "version": "1.0.1",
                "properties": {
                  "name": {
                    "type": "string",
                    "description": "Name field"
                  },
                  "email": {
                    "type": "email",
                    "description": "Email field"
                  },
                  "phone": {
                    "type": "us_phone",
                    "description": "Phone field"
                  }
                }
              }
            }
          check:
            status: /200/

      - name: Delete Test Dictionary (Cleanup)
        http:
          url: http://${{env.host}}/api/dictionaries/test_dict.yaml/
          method: DELETE
          check:
            status: /200/