additionalProperties: false
description: A content collection for testing one_of structures and advanced schema
  features
properties:
  _id:
    description: The unique identifier for content
    pattern: ^[0-9a-fA-F]{24}$
    type: string
  author_id:
    additionalProperties: false
    description: A user collection for testing the schema system
    properties:
      _id:
        description: The unique identifier for a user
        pattern: ^[0-9a-fA-F]{24}$
        type: string
      first_name:
        description: Users First Name
        pattern: ^\S{1,40}$
        type: string
      last_name:
        description: Users Last Name
        pattern: ^\S{1,40}$
        type: string
      last_saved:
        additionalProperties: false
        description: The last time this document was saved
        properties:
          at_time:
            description: An ISO 8601 formatted date-time string
            format: date-time
            type: string
          by_user:
            description: A String of text, 1 to 40 characters with no spaces, or special
              characters like /t or /n
            pattern: ^\S{1,40}$
            type: string
          correlation_id:
            description: A String of text, 1 to 40 characters with no spaces, or special
              characters like /t or /n
            pattern: ^\S{1,40}$
            type: string
          from_ip:
            description: A valid IP Address
            pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
            type: string
        required:
        - from_ip
        - by_user
        - at_time
        - correlation_id
        type: object
      status:
        description: document status
        enum:
        - active
        - archived
        - published
        - draft
        - scheduled
        type: string
      user_name:
        description: Username
        pattern: ^\S{1,40}$
        type: string
    required:
    - _id
    - user_name
    - status
    - last_saved
    type: object
  content_data:
    additionalProperties: false
    description: The actual content data - varies by type
    oneOf:
    - additionalProperties: false
      description: Article content structure
      properties:
        body:
          description: Article body text
          maxLength: 4096
          type: string
        tags:
          description: Article tags
          items:
            enum:
            - technology
            - business
            - entertainment
            - education
            - news
            type: string
          type: array
        word_count:
          description: Article word count
          minimum: 1
          multipleOf: 1
          type: number
      required:
      - body
      type: object
    - additionalProperties: false
      description: Video content structure
      properties:
        duration:
          description: Video duration in seconds
          minimum: 1
          multipleOf: 1
          type: number
        quality:
          description: Video quality
          enum:
          - hd
          - uhd
          - sd
          - fhd
          type: string
        url:
          description: Video URL
          pattern: ^https?://[^\s]+$
          type: string
      required:
      - url
      type: object
    - additionalProperties: false
      description: Podcast content structure
      properties:
        audio_url:
          description: Audio file URL
          pattern: ^https?://[^\s]+$
          type: string
        episode_number:
          description: Episode number
          minimum: 1
          multipleOf: 1
          type: number
        transcript:
          description: Podcast transcript
          maxLength: 4096
          type: string
      required:
      - audio_url
      type: object
    properties: {}
    type: object
  content_type:
    description: Type of content (article, video, podcast, etc.)
    enum:
    - article
    - video
    - podcast
    type: string
  full_title:
    description: Full title including subtitle
    pattern: ^[^\t\n\r]{0,255}$
    type: string
  last_saved:
    additionalProperties: false
    description: Last saved breadcrumb
    properties:
      at_time:
        description: An ISO 8601 formatted date-time string
        format: date-time
        type: string
      by_user:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        pattern: ^\S{1,40}$
        type: string
      correlation_id:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        pattern: ^\S{1,40}$
        type: string
      from_ip:
        description: A valid IP Address
        pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
        type: string
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
    type: object
  metadata:
    additionalProperties: false
    description: Additional metadata for the content
    properties:
      categories:
        description: Content categories
        items:
          additionalProperties: false
          description: A content category
          properties:
            name:
              description: Category name
              pattern: ^\S{1,40}$
              type: string
            tags:
              description: Category tags
              items:
                enum:
                - urgent
                - important
                - normal
                - low
                - completed
                - in_progress
                - blocked
                - review
                type: string
              type: array
            type:
              description: Category type
              enum:
              - work
              - personal
              - project
              - reference
              type: string
          required:
          - name
          - type
          type: object
        type: array
      created_at:
        description: When the content was created
        format: date-time
        type: string
      published_at:
        description: When the content was published
        format: date-time
        type: string
      updated_at:
        description: When the content was last updated
        format: date-time
        type: string
    required:
    - created_at
    type: object
  status:
    description: Content status
    enum:
    - active
    - archived
    - published
    - draft
    - scheduled
    type: string
  subtitle:
    description: Content subtitle
    pattern: ^[^\t\n\r]{0,255}$
    type: string
  title:
    description: Content title
    pattern: ^\S{1,40}$
    type: string
required:
- _id
- title
- content_type
- status
- content_data
- last_saved
type: object

