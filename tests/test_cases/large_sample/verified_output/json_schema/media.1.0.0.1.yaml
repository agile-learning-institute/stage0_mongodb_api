description: A media item in the system
type: object
properties:
  _id:
    description: The unique identifier for the media
    type: string
    pattern: ^[0-9a-fA-F]{24}$
  title:
    description: The title of the media
    type: string
    pattern: ^[^\t\n\r]{0,255}$
  type:
    description: The type of media
    type: string
    enum:
    - movie
    - tv_show
    - documentary
    - short
  status:
    description: The current status of the media
    type: string
    enum:
    - draft
    - published
    - archived
  last_saved:
    description: When the media was last updated
    type: object
    properties:
      from_ip:
        description: Http Request remote IP address
        type: string
        pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
      by_user:
        description: ID Of User
        type: string
        pattern: ^\S{1,40}$
      at_time:
        description: The date-time when last updated
        type: string
        format: date-time
      correlation_id:
        description: The logging correlation ID of the update transaction
        type: string
        pattern: ^\S{1,40}$
    additionalProperties: false
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
  tags:
    description: Tags associated with the media
    type: array
    items:
      type: string
      enum:
      - action
      - comedy
      - drama
      - sci_fi
      - documentary
  metadata:
    description: Additional metadata about the media
    type: object
    properties:
      duration:
        description: Duration in minutes
        type: number
        minimum: 1
        multipleOf: 1
      format:
        description: Media format
        type: string
        enum:
        - dvd
        - bluray
        - digital
        - streaming
      quality:
        description: Quality rating
        type: string
        enum:
        - sd
        - hd
        - uhd
      content_data:
        description: Media-specific content data
        type: object
        properties: {}
        additionalProperties: false
        oneOf:
        - description: Movie-specific metadata
          type: object
          properties:
            director:
              description: Movie director
              type: string
              pattern: ^\S{1,40}$
            cast:
              description: Movie cast members
              type: array
              items:
                description: Cast member
                type: string
                pattern: ^\S{1,40}$
            genre:
              description: Movie genre
              type: array
              items:
                type: string
                enum:
                - action
                - comedy
                - drama
                - sci_fi
                - documentary
          required:
          - director
          additionalProperties: false
        - description: TV show-specific metadata
          type: object
          properties:
            season:
              description: Season number
              type: number
              minimum: 1
              multipleOf: 1
            episode:
              description: Episode number
              type: number
              minimum: 1
              multipleOf: 1
            network:
              description: Broadcasting network
              type: string
              pattern: ^\S{1,40}$
          required:
          - season
          - episode
          additionalProperties: false
        - description: Documentary-specific metadata
          type: object
          properties:
            subject:
              description: Documentary subject
              type: string
              pattern: ^[^\t\n\r]{0,255}$
            narrator:
              description: Documentary narrator
              type: string
              pattern: ^\S{1,40}$
          required:
          - subject
          additionalProperties: false
        - description: Short film-specific metadata
          type: object
          properties:
            festival:
              description: Film festival
              type: string
              pattern: ^\S{1,40}$
            awards:
              description: Awards received
              type: array
              items:
                description: Award name
                type: string
                pattern: ^\S{1,40}$
          additionalProperties: false
    additionalProperties: false
required:
- _id
- title
- status
- last_saved
additionalProperties: false
