version: "1.1"
name: Test Configurations Endpoints
env:
  host: localhost:8081

tests:
  configurations:
    name: Test Configurations Endpoints
    steps:
      # Create - POST to create a new configuration
      - name: Create Test Configuration
        http:
          url: http://${{env.host}}/api/configurations/test_config.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "description": "Test collection for stepCI testing",
              "versions": [
                {
                  "version": "1.0.0.1",
                  "drop_indexes": [],
                  "migrations": [],
                  "add_indexes": [],
                  "test_data": "test_data.1.0.0.1.json"
                }
              ]
            }
          check:
            status: /200/
            jsonpath:
              file_name: test_config.yaml
              created_at: /.+/
              updated_at: /.+/
              size: /\d+/
      
      # Read - GET the created configuration
      - name: Get Test Configuration
        http:
          url: http://${{env.host}}/api/configurations/test_config.yaml/
          method: GET
          check:
            status: /200/
            jsonpath:
              description: "Test collection for stepCI testing"
              versions[0].version: "1.0.0.1"
              versions[0].drop_indexes: []
              versions[0].migrations: []
              versions[0].add_indexes: []
              versions[0].test_data: "test_data.1.0.0.1.json"

      # Update - PUT to modify the configuration
      - name: Update Test Configuration
        http:
          url: http://${{env.host}}/api/configurations/test_config.yaml/
          method: PUT
          headers:
            Content-Type: application/json
          body: |
            {
              "description": "Updated test collection for stepCI testing",
              "versions": [
                {
                  "version": "1.0.0.1",
                  "drop_indexes": [],
                  "migrations": [],
                  "add_indexes": [],
                  "test_data": "test_data.1.0.0.1.json"
                },
                {
                  "version": "1.0.1.2",
                  "drop_indexes": [],
                  "migrations": [],
                  "add_indexes": [],
                  "test_data": "test_data.1.0.1.2.json"
                }
              ]
            }
          check:
            status: /200/
            jsonpath:
              file_name: test_config.yaml
              created_at: /.+/
              updated_at: /.+/
              size: /\d+/

      # Lock All - PATCH to lock all configurations
      - name: Lock All Configurations
        http:
          url: http://${{env.host}}/api/configurations/
          method: PATCH
          check:
            status: /200/
            jsonpath:
              status: SUCCESS
            schema:
              event_id:
                type: string
              event_type:
                type: string
              sub_events:
                type: array

      # Cleanup - DELETE the test configuration (should fail when locked)
      - name: Delete Test Configuration (Cleanup)
        http:
          url: http://${{env.host}}/api/configurations/test_config.yaml/
          method: DELETE
          check:
            status: /500/
      