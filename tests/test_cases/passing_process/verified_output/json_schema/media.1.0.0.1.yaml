additionalProperties: false
description: A media item in the system
properties:
  _id:
    description: The unique identifier for the media
    pattern: ^[0-9a-fA-F]{24}$
    type: string
  last_saved:
    additionalProperties: false
    description: When the media was last updated
    properties:
      at_time:
        description: An ISO 8601 formatted date-time string
        format: date-time
        type: string
      by_user:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        pattern: ^\S{1,40}$
        type: string
      correlation_id:
        description: A String of text, 1 to 40 characters with no spaces, or special
          characters like /t or /n
        pattern: ^\S{1,40}$
        type: string
      from_ip:
        description: A valid IP Address
        pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
        type: string
    required:
    - from_ip
    - by_user
    - at_time
    - correlation_id
    type: object
  metadata:
    additionalProperties: false
    description: Additional metadata about the media
    properties:
      content_data:
        additionalProperties: false
        description: Media-specific content data
        oneOf:
        - additionalProperties: false
          description: Movie-specific metadata
          properties:
            cast:
              description: Movie cast members
              items:
                description: Cast member
                pattern: ^\S{1,40}$
                type: string
              type: array
            director:
              description: Movie director
              pattern: ^\S{1,40}$
              type: string
            genre:
              description: Movie genre
              items:
                enum:
                - action
                - comedy
                - drama
                - sci_fi
                - documentary
                type: string
              type: array
          required:
          - director
          type: object
        - additionalProperties: false
          description: TV show-specific metadata
          properties:
            episode:
              description: Episode number
              minimum: 1
              multipleOf: 1
              type: number
            network:
              description: Broadcasting network
              pattern: ^\S{1,40}$
              type: string
            season:
              description: Season number
              minimum: 1
              multipleOf: 1
              type: number
          required:
          - season
          - episode
          type: object
        - additionalProperties: false
          description: Documentary-specific metadata
          properties:
            narrator:
              description: Documentary narrator
              pattern: ^\S{1,40}$
              type: string
            subject:
              description: Documentary subject
              pattern: ^[^\t\n\r]{0,255}$
              type: string
          required:
          - subject
          type: object
        - additionalProperties: false
          description: Short film-specific metadata
          properties:
            awards:
              description: Awards received
              items:
                description: Award name
                pattern: ^\S{1,40}$
                type: string
              type: array
            festival:
              description: Film festival
              pattern: ^\S{1,40}$
              type: string
          type: object
        properties: {}
        type: object
      duration:
        description: Duration in minutes
        minimum: 1
        multipleOf: 1
        type: number
      format:
        description: Media format
        enum:
        - dvd
        - bluray
        - digital
        - streaming
        type: string
      quality:
        description: Quality rating
        enum:
        - sd
        - hd
        - uhd
        type: string
    type: object
  status:
    description: The current status of the media
    enum:
    - draft
    - published
    - archived
    type: string
  tags:
    description: Tags associated with the media
    items:
      enum:
      - action
      - comedy
      - drama
      - sci_fi
      - documentary
      type: string
    type: array
  title:
    description: The title of the media
    pattern: ^[^\t\n\r]{0,255}$
    type: string
  type:
    description: The type of media
    enum:
    - movie
    - tv_show
    - documentary
    - short
    type: string
required:
- _id
- title
- status
- last_saved
type: object

