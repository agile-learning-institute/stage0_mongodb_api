description: A search index that is used to support a elastic search polymorphic query
  service
type: object
properties:
  collection_name:
    description: The name of the collection
    type: string
    pattern: ^\S{1,40}$
  collection_id:
    description: The unique identifier for this source document
    type: string
    pattern: ^[0-9a-fA-F]{24}$
required:
- collection_name
- collection_id
additionalProperties: false
oneOf:
- description: A media item in the system
  type: object
  properties:
    _id:
      description: The unique identifier for the media
      type: string
      pattern: ^[0-9a-fA-F]{24}$
    title:
      description: The title of the media
      type: string
      pattern: ^[^\t\n\r]{0,255}$
    type:
      description: The type of media
      type: string
      enum:
      - movie
      - tv_show
      - documentary
      - short
    status:
      description: The current status of the media
      type: string
      enum:
      - draft
      - published
      - archived
    last_saved:
      description: When the media was last updated
      type: object
      properties:
        from_ip:
          description: Http Request remote IP address
          type: string
          pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
        by_user:
          description: ID Of User
          type: string
          pattern: ^\S{1,40}$
        at_time:
          description: The date-time when last updated
          type: string
          format: date-time
        correlation_id:
          description: The logging correlation ID of the update transaction
          type: string
          pattern: ^\S{1,40}$
      additionalProperties: false
      required:
      - from_ip
      - by_user
      - at_time
      - correlation_id
    tags:
      description: Tags associated with the media
      type: array
      items:
        type: string
        enum:
        - action
        - comedy
        - drama
        - sci_fi
        - documentary
    metadata:
      description: Additional metadata about the media
      type: object
      properties:
        duration:
          description: Duration in minutes
          type: number
          minimum: 1
          multipleOf: 1
        format:
          description: Media format
          type: string
          enum:
          - dvd
          - bluray
          - digital
          - streaming
        quality:
          description: Quality rating
          type: string
          enum:
          - sd
          - hd
          - uhd
        content_data:
          description: Media-specific content data
          type: object
          properties: {}
          additionalProperties: false
          oneOf:
          - description: Movie-specific metadata
            type: object
            properties:
              director:
                description: Movie director
                type: string
                pattern: ^\S{1,40}$
              cast:
                description: Movie cast members
                type: array
                items:
                  description: Cast member
                  type: string
                  pattern: ^\S{1,40}$
              genre:
                description: Movie genre
                type: array
                items:
                  type: string
                  enum:
                  - action
                  - comedy
                  - drama
                  - sci_fi
                  - documentary
            required:
            - director
            additionalProperties: false
          - description: TV show-specific metadata
            type: object
            properties:
              season:
                description: Season number
                type: number
                minimum: 1
                multipleOf: 1
              episode:
                description: Episode number
                type: number
                minimum: 1
                multipleOf: 1
              network:
                description: Broadcasting network
                type: string
                pattern: ^\S{1,40}$
            required:
            - season
            - episode
            additionalProperties: false
          - description: Documentary-specific metadata
            type: object
            properties:
              subject:
                description: Documentary subject
                type: string
                pattern: ^[^\t\n\r]{0,255}$
              narrator:
                description: Documentary narrator
                type: string
                pattern: ^\S{1,40}$
            required:
            - subject
            additionalProperties: false
          - description: Short film-specific metadata
            type: object
            properties:
              festival:
                description: Film festival
                type: string
                pattern: ^\S{1,40}$
              awards:
                description: Awards received
                type: array
                items:
                  description: Award name
                  type: string
                  pattern: ^\S{1,40}$
            additionalProperties: false
      additionalProperties: false
  required:
  - _id
  - title
  - status
  - last_saved
  additionalProperties: false
- description: An organization in the system
  type: object
  properties:
    _id:
      description: The unique identifier for the organization
      type: string
      pattern: ^[0-9a-fA-F]{24}$
    name:
      description: The organization name
      type: string
      pattern: ^[^\t\n\r]{0,255}$
    status:
      description: The current status of the organization
      type: string
      enum:
      - draft
      - active
      - archived
    last_saved:
      description: When the organization document was last updated
      type: object
      properties:
        from_ip:
          description: Http Request remote IP address
          type: string
          pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
        by_user:
          description: ID Of User
          type: string
          pattern: ^\S{1,40}$
        at_time:
          description: The date-time when last updated
          type: string
          format: date-time
        correlation_id:
          description: The logging correlation ID of the update transaction
          type: string
          pattern: ^\S{1,40}$
      additionalProperties: false
      required:
      - from_ip
      - by_user
      - at_time
      - correlation_id
    users:
      description: Users associated with this organization
      type: array
      items:
        description: A user identifier
        type: string
        pattern: ^[0-9a-fA-F]{24}$
    website:
      description: Organization website
      type: string
      pattern: ^https?://[^\s]+$
    home_address:
      description: Organization home address
      type: object
      properties:
        street:
          description: Street address
          type: string
          pattern: ^[^\t\n\r]{0,255}$
        city:
          description: City
          type: string
          pattern: ^\S{1,40}$
        state:
          description: State or province
          type: string
          pattern: ^[A-Z]{2}$
        postal_code:
          description: Postal code
          type: string
          pattern: ^\S{1,40}$
      additionalProperties: false
      required:
      - street
      - postal_code
  required:
  - _id
  - name
  - status
  - last_saved
  additionalProperties: false
- description: A user collection for testing the schema system
  type: object
  properties:
    _id:
      description: The unique identifier for a user
      type: string
      pattern: ^[0-9a-fA-F]{24}$
    user_name:
      description: Username
      type: string
      pattern: ^\S{1,40}$
    full_name:
      description: Users Full Name
      type: string
      pattern: ^[^\t\n\r]{0,255}$
    status:
      description: The status
      type: string
      enum:
      - draft
      - active
      - archived
    categories:
      description: A users list of categorized tags
      type: array
      items:
        description: A user category
        type: object
        properties:
          name:
            description: Category Name assigned by the user
            type: string
            pattern: ^\S{1,40}$
          category:
            description: The category type assigned by the user
            type: string
            enum:
            - work
            - personal
            - project
            - reference
          tags:
            description: A list of enumerated values assigned by the user
            type: array
            items:
              type: string
              enum:
              - urgent
              - important
              - normal
              - low
              - completed
              - in_progress
              - blocked
              - review
        required:
        - name
        - category
        - tags
        additionalProperties: false
    preferences:
      description: User preferences and settings
      type: object
      properties:
        notification_types:
          description: Types of notifications the user wants to receive
          type: array
          items:
            type: string
            enum:
            - system
            - user
            - content
            - reminder
        delivery_channels:
          description: Preferred delivery channels for notifications
          type: array
          items:
            type: string
            enum:
            - email
            - sms
            - push
            - in_app
        content_tags:
          description: Content tags the user is interested in
          type: array
          items:
            type: string
            enum:
            - technology
            - business
            - entertainment
            - education
            - news
        priority_levels:
          description: Priority levels the user wants to receive
          type: array
          items:
            type: string
            enum:
            - critical
            - high
            - medium
            - low
      required:
      - notification_types
      - delivery_channels
      additionalProperties: false
    email:
      description: The person's email address
      type: string
      pattern: ^[^\s@]+@[^\s@]+\.[^\s@]+$
    phone:
      description: The person's phone number
      type: string
      pattern: ^\+1[2-9][0-9]{9}$
    last_saved:
      description: The last time this document was saved
      type: object
      properties:
        from_ip:
          description: Http Request remote IP address
          type: string
          pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
        by_user:
          description: ID Of User
          type: string
          pattern: ^\S{1,40}$
        at_time:
          description: The date-time when last updated
          type: string
          format: date-time
        correlation_id:
          description: The logging correlation ID of the update transaction
          type: string
          pattern: ^\S{1,40}$
      additionalProperties: false
      required:
      - from_ip
      - by_user
      - at_time
      - correlation_id
  required:
  - _id
  - user_name
  - status
  - last_saved
  additionalProperties: false
